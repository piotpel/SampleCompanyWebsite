<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-5">
            <h1 class="text-center mb-5">{{ news.title }}</h1>
            <h2 class="text-center mb-5">{{ news.subtitle }}</h2>
            <p class="text-muted text-center mb-5">{{ news.uploadedAt | slice:0:10 }} {{news.uploadedAt | slice:12:16}}</p>
            <hr>
            <p class="lead">{{ news.content }}</p>
        </div>
    </div>
</div>
